name: Deploy changes

on:
  push:
    branches:
      - main  # Change this to the branch you are working with

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Connect VPS and deploy changes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}  # Add this if your key has a passphrase
          script: |
            cd /home/beget
            git pull origin main  # Change this to your branch name
            npm install
            pm2 restart tibbiy
